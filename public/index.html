<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>URL Shortener</h1>
      <nav>
        <a href="/auth/login.html" id="login-link">Login</a>
        <a href="/auth/signup.html" id="signup-link">Sign Up</a>
      </nav>
    </header>

    <main>
      <div class="url-form-container">
        <form id="url-form">
          <div class="form-group">
            <input type="url" id="url-input" placeholder="Enter your long URL" required>
          </div>
          <div class="form-group">
            <input type="text" id="custom-code" placeholder="Custom code (optional)">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn primary" id="shorten-btn">Shorten</button>
          </div>
        </form>
        <div id="result"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 URL Shortener. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/script.js" type="module"></script>
</body>
</html>
