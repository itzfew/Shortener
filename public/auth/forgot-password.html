<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | URL Shortener</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <h2 id="forgot-password-title">Forgot Password</h2>
    <form id="forgot-password-form" aria-labelledby="forgot-password-title">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required aria-describedby="forgot-message">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Reset Password</button>
        <p><a href="/auth/login.html">Back to login</a></p>
      </div>
      <div id="forgot-message" role="alert"></div>
    </form>
  </div>

  <div id="reset-form-container" class="auth-container" style="display: none;">
    <h2 id="reset-password-title">Reset Password</h2>
    <form id="reset-password-form" aria-labelledby="reset-password-title">
      <input type="hidden" id="reset-token">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required aria-describedby="reset-message">
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" id="confirm-new-password" required aria-describedby="reset-message">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Update Password</button>
      </div>
      <div id="reset-message" role="alert"></div>
    </form>
  </div>

  <script src="/js/auth.js" type="module"></script>
</body>
</html>
