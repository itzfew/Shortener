<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Transition</title>
  <link rel="stylesheet" href="/interstitial.css">
</head>
<body>
  <header>
    <h1>ShortLink</h1>
  </header>
  <div class="container">
    <div id="progress">You are currently on step 1/4</div>
    <div id="post-content">
      <h2 id="post-title">Loading...</h2>
      <p id="post-meta"></p>
      <p id="post-body"></p>
    </div>
    <button id="next-button">Next</button>
    <div id="countdown" style="display: none;">10</div>
    <p id="instruction" style="display: none;">Scroll down & click on Continue button for your destination link</p>
    <button id="continue-button" style="display: none;">Continue</button>
    <button id="get-link" style="display: none;">Get Link</button>
  </div>
  <script src="/interstitial.js"></script>
</body>
</html>
