<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Transition | URL Shortener</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="interstitial-container">
    <header>
      <h1>URL Shortener</h1>
      <div class="progress-steps">
        <span id="current-step">1</span> of <span id="total-steps">4</span>
      </div>
    </header>

    <main>
      <div class="blog-post">
        <h2 id="post-title">Loading...</h2>
        <p id="post-content">Please wait while we prepare your content.</p>
      </div>

      <div class="countdown-container">
        <p>Your link will be available in <span id="countdown">10</span> seconds</p>
        <button id="next-btn" class="btn">Next</button>
      </div>
    </main>

    <footer>
      <button id="continue-btn" class="btn primary">Continue</button>
      <button id="get-link-btn" class="btn primary" style="display: none;">Get Link</button>
    </footer>
  </div>

  <script src="/js/interstitial.js" type="module"></script>
</body>
</html>
